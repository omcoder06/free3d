<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy 3D Animations</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cube {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            animation: rotate 3s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes rotate {
            from { transform: rotateX(0) rotateY(0) rotateZ(0); }
            to { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        .sphere {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0000, #0000ff);
            animation: pulse 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        .crazy-text {
            font-size: 48px;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 2px 2px 4px #00ffff;
            animation: wobble 0.5s ease-in-out infinite;
        }

        @keyframes wobble {
            0% { transform: translateX(0) rotate(0); }
            25% { transform: translateX(-20px) rotate(-5deg); }
            75% { transform: translateX(20px) rotate(5deg); }
            100% { transform: translateX(0) rotate(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cube"></div>
        <div class="sphere"></div>
        <div class="crazy-text">CRAZY!</div>
    </div>

    <script>
  
        
        document.querySelector('.cube').addEventListener('click', function() {
            this.style.animationDuration = Math.random() * 3 + 1 + 's';
        });

        document.querySelector('.sphere').addEventListener('click', function() {
            this.style.animationDuration = Math.random() * 2 + 0.5 + 's';
        });

        document.querySelector('.crazy-text').addEventListener('click', function() {
            this.style.color = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
        });
    </script>
</body>
</html>
